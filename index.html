<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <div class="search-container">
            <select id="state-select">
                <option value="">Select State</option>
            </select>
            
            <select id="district-select" disabled>
                <option value="">Select District</option>
            </select>
            
            <select id="city-select" disabled>
                <option value="">Select City</option>
            </select>
            
            <button id="search-btn"><i class="fas fa-search"></i> Get Weather</button>
            <button id="location-btn"><i class="fas fa-location-arrow"></i> Use My Location</button>
        </div>
        
        <div class="weather-container">
            <div class="weather-header">
                <h2 id="location-name">Search for a location</h2>
                <div class="date" id="current-date"></div>
            </div>
            
            <div class="weather-main">
                <div class="temperature">
                    <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">
                    <div>
                        <span id="current-temp">--</span>
                        <span class="unit">°C</span>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-temperature-high"></i>
                        <span>Feels Like: <span id="feels-like">--</span>°C</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <span>Humidity: <span id="humidity">--</span>%</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <span>Wind: <span id="wind-speed">--</span> km/h</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-cloud"></i>
                        <span>Clouds: <span id="clouds">--</span>%</span>
                    </div>
                </div>
            </div>
            
            <div class="weather-description">
                <p id="weather-desc">Weather information will appear here</p>
            </div>
            
            <div class="forecast-container" id="forecast">
                
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
